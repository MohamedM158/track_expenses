<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Expenses</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#FAFFCA]">
    <div id="app">
      <div
        class="p-5 flex justify-between items-center gap-2 flex-col sm:flex-row"
      >
        <main class="sm:mr-10 sm:flex-[50%] w-[100%]">
          <h1 class="mb-3 text-3xl font-bold text-[#5A827E]">Your Expenses</h1>
          <form class="shadow-md p-4 bg-[#e7efcb] rounded-2xl">
            <div class="flex flex-col">
              <label class="text-[#5A827E] mb-2 text-xl">Description: </label>
              <input
                id="description"
                name="description"
                maxlength="15"
                class="bg-[#fffff4] p-2 block rounded-3xl outline-[#B9D4AA] text-[#5A827E]"
                type="text"
                placeholder="E.G: Shopping"
                required
              />
            </div>
            <div class="flex flex-col mt-2">
              <label class="text-[#5A827E] mb-2 text-xl">Amount: </label>
              <input
                id="expense"
                name="Amount"
                class="bg-[#fffff4] p-2 block rounded-3xl outline-[#B9D4AA] text-[#5A827E]"
                type="number"
                placeholder="E.G: 1000"
                required
              />
            </div>
            <div class="flex flex-col mt-2">
              <button
                id="add_expense"
                class="bg-[#84AE92] cursor-pointer p-2 block rounded-3xl mt-2 text-[#fffff4] transition hover:bg-[#5A827E]"
              >
                Add
              </button>
            </div>
          </form>
          <div class="mt-10">
            <h2 class="mb-3 text-xl font-bold text-[#5A827E]">Expenses:</h2>
            <ul id="list" class="p-4 bg-[#e7efcb] rounded-2xl shadow-md"></ul>
          </div>
        </main>
        <aside class="sm:flex-[40%] w-[100%]">
          <form>
            <div class="flex flex-col mt-2">
              <label class="text-[#5A827E] mb-2 text-xl"
                >ðŸ’° Your Income:
              </label>
              <input
                id="income"
                placeholder="EG: 1000"
                name="Amount"
                class="bg-[#fffff4] p-2 block rounded-3xl border border-[#B9D4AA] text-[#5A827E]"
                type="number"
              />
            </div>
            <div class="flex flex-col mt-2">
              <label class="text-[#5A827E] mb-2 text-xl"
                >âž• Another Income:
              </label>
              <input
                id="another_income"
                name="Amount"
                class="bg-[#fffff4] p-2 block rounded-3xl border border-[#B9D4AA] text-[#5A827E]"
                type="number"
                placeholder="E.G: 100"
              />
            </div>
            <button
              id="add_income"
              class="bg-[#84AE92] cursor-pointer p-2 block rounded-3xl mt-4 text-[#fffff4] transition hover:bg-[#5A827E]"
            >
              Add Income
            </button>
          </form>
          <div class="mt-6 shadow-md bg-[#e7efcb] p-2 rounded-2xl">
            <div class="flex flex-col mb-2 text-[#5A827E] font-bold">
              <span>ðŸ’² Total Income:</span>
              <span id="total_income">0 EGP</span>
            </div>
            <div class="flex flex-col mb-2 text-red-500 font-bold">
              <span>ðŸ§¾ Total Expenses:</span>
              <span id="total_expenses">0 EGP</span>
            </div>
            <div class="flex flex-col text-green-600 font-bold">
              <span>ðŸ’µ Remaining:</span>
              <span id="remaining">0 EGP</span>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
